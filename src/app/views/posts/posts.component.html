<div *ngIf="!loading">
  <div *ngFor="let post of posts; let i = index">
    <div class="post-row">
      <div class="post-number">
        {{i + 1}}
      </div>
      <div class="post-title">
        {{post.title}}
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <h3>loading...</h3>
</div>
