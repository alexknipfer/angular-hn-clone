<div *ngIf="!loading">
  <div *ngFor="let post of posts; let i = index">
    <div class="post-row">

      <div class="post-title-details">
        <div class="post-number">
          {{i + 1}}.
        </div>
        <div class="post-title">
          {{post.title}}
        </div>
      </div>

      <div class="post-sub-section">
        <div class="comment-link" (click)="viewComments(post.id)">
          Comments
        </div>
      </div>

    </div>
  </div>
</div>

<div *ngIf="loading">
  <app-loader></app-loader>
</div>
